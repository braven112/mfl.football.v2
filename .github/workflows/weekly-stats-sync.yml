name: Weekly Stats Sync

on:
  schedule:
    # Run every Tuesday at 6 AM PT (1 PM UTC) - after Monday Night Football
    - cron: "0 13 * * 2"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync-weekly-stats:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.24.0

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Fetch fantasy points allowed
        run: node ./scripts/fetch-fantasy-points-allowed.mjs

      - name: Commit and push updates
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No stats changes to commit."
            exit 0
          fi

          git config user.name "Stats Sync Bot"
          git config user.email "actions@users.noreply.github.com"
          git add data/
          git commit -m "chore: update weekly fantasy points allowed stats"
          git push
