name: Roster Sync

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Sync rosters from MFL
        env:
          MFL_LEAGUE_ID: ${{ vars.MFL_LEAGUE_ID }}
          # Optional: use repository variables for non-secret config like year/season.
          MFL_YEAR: ${{ vars.MFL_YEAR }}
          MFL_SEASON: ${{ vars.MFL_SEASON }}
          MFL_WEEK: ${{ vars.MFL_WEEK }}
          MFL_HOST: ${{ vars.MFL_HOST }}
          MFL_USERNAME: ${{ secrets.MFL_USERNAME }}
          MFL_PASSWORD: ${{ secrets.MFL_PASSWORD }}
          MFL_API_KEY: ${{ secrets.MFL_API_KEY }}
        run: |
          node ./scripts/fetch-mfl-feeds.mjs --force
          node ./scripts/update-salary-averages.mjs

      - name: Commit and push updates
        run: |
          if [ -z "$(git status --porcelain)" ]; then
            echo "No roster changes to commit."
            exit 0
          fi

          git config user.name "Roster Sync Bot"
          git config user.email "actions@users.noreply.github.com"
          git add src/data
          git commit -m "chore: sync rosters"
          git push
